services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-youtube_market}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    # ВАЖНО: порт 5432 НЕ должен быть открыт публично!
    # PostgreSQL доступен только внутри Docker сети
    # Раскомментируйте только для локальной разработки:
    # ports:
    #   - "5432:5432"
    volumes:
      - /root/youtube-market/pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c log_connections=on
      -c log_disconnections=on
      -c log_statement=all
      -c log_min_messages=warning
      -c allow_system_table_mods=off
      -c shared_preload_libraries=''

  redis:
    image: redis:7-alpine
    # ВАЖНО: порт 6379 НЕ должен быть открыт публично!
    # Redis доступен только внутри Docker сети
    # Раскомментируйте только для локальной разработки:
    # ports:
    #   - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  app:
    # Используем образ из GitHub Packages вместо локальной сборки
    image: ghcr.io/${GITHUB_REPOSITORY:-owner/repo}:latest
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-youtube_market}?sslmode=disable}
      REDIS_URL: redis://redis:6379/0
      PORT: 8080
      GIN_MODE: release
      BOT_TOKEN: ${BOT_TOKEN:-}
      MANAGER_ID: ${MANAGER_ID:-}
      SENTRY_DSN: ${SENTRY_DSN:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_data:
  prometheus_data:

