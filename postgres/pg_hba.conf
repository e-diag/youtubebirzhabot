# PostgreSQL Client Authentication Configuration File
# ===================================================
#
# Этот файл контролирует, какие хосты могут подключаться к PostgreSQL
# и каким способом они могут аутентифицироваться.

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" используется для Unix domain socket connections
local   all             all                                     md5

# IPv4 local connections:
# Разрешаем подключения только из Docker сети (172.16.0.0/12 - стандартная Docker сеть)
# и из localhost
host    all             all             127.0.0.1/32            md5
host    all             all             172.16.0.0/12           md5
host    all             all             172.17.0.0/16           md5
host    all             all             10.0.0.0/8               md5

# IPv6 local connections:
host    all             all             ::1/128                 md5

# ОТКЛЮЧАЕМ все внешние подключения
# host    all             all             0.0.0.0/0               reject

# Разрешаем подключения только из Docker контейнера app
host    all             all             all                      md5

