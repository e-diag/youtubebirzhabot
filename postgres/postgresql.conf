# PostgreSQL Configuration File
# ===============================
#
# Дополнительные настройки безопасности

# Отключаем опасные функции
# COPY FROM PROGRAM - ОТКЛЮЧЕН для безопасности
# Это предотвращает выполнение команд через SQL

# Ограничиваем доступ к системным функциям
# Отключаем возможность выполнения внешних команд
# (настраивается через shared_preload_libraries='')

# Логирование для мониторинга безопасности
log_connections = on
log_disconnections = on
log_statement = 'all'
log_min_messages = warning

# Ограничения безопасности
allow_system_table_mods = off
shared_preload_libraries = ''

# Максимальное количество подключений
max_connections = 200

# Размер буферов
shared_buffers = 256MB

