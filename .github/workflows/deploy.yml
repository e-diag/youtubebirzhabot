name: Manual Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      image_tag:
        description: 'Image tag to deploy (leave empty for latest)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Determine image tag
        id: image_tag
        run: |
          if [ -n "${{ inputs.image_tag }}" ]; then
            echo "tag=${{ inputs.image_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PATH: ${{ secrets.SERVER_PATH }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          IMAGE_TAG: ${{ steps.image_tag.outputs.tag }}
        run: |
          ssh $SERVER_USER@$SERVER_HOST << EOF
            set -e
            cd $SERVER_PATH || exit 1
            
            # Login to GitHub Container Registry
            echo "$GITHUB_TOKEN" | docker login $REGISTRY -u ${{ github.actor }} --password-stdin
            
            # Pull specified image
            docker pull $REGISTRY/$IMAGE_NAME:$IMAGE_TAG
            
            # Update docker-compose.yml
            if [ -f docker-compose.yml ]; then
              # Backup
              cp docker-compose.yml docker-compose.yml.backup
              
              # Update image reference
              sed -i "s|image:.*$IMAGE_NAME.*|image: $REGISTRY/$IMAGE_NAME:$IMAGE_TAG|g" docker-compose.yml
            fi
            
            # Restart services
            docker compose pull
            docker compose up -d --force-recreate
            
            # Clean up
            docker image prune -f
            
            echo "Deployed $REGISTRY/$IMAGE_NAME:$IMAGE_TAG to ${{ inputs.environment }}"
          EOF

      - name: Health check
        run: |
          sleep 10
          curl -f ${{ secrets.SERVER_URL }}/health || exit 1

