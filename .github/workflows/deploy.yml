name: Manual Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      image_tag:
        description: 'Image tag to deploy (leave empty for latest)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/${{ github.event.repository.name }}

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Test SSH connection
        run: |
          echo "Testing SSH connection to ${{ secrets.SERVER_HOST }}..."
          timeout 10 ssh -o BatchMode=yes -o ConnectTimeout=5 -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "echo 'SSH connection successful'" || echo "SSH connection failed, but continuing..."

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts || true

      - name: Determine image tag
        id: image_tag
        run: |
          if [ -n "${{ inputs.image_tag }}" ]; then
            echo "tag=${{ inputs.image_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Convert image name to lowercase
        id: image_name
        run: |
          IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "image_name_lower=$IMAGE_NAME_LOWER" >> $GITHUB_OUTPUT

      - name: Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PATH: ${{ secrets.SERVER_PATH }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_TAG: ${{ steps.image_tag.outputs.tag }}
        run: |
          ssh -o BatchMode=yes -o ConnectTimeout=30 -o ServerAliveInterval=60 -o ServerAliveCountMax=3 $SERVER_USER@$SERVER_HOST "set -e && \
            cd $SERVER_PATH && \
            echo '$GITHUB_TOKEN' | docker login $REGISTRY -u ${{ github.actor }} --password-stdin && \
            docker pull $REGISTRY/${{ steps.image_name.outputs.image_name_lower }}:$IMAGE_TAG && \
            if [ -f docker-compose.yml ]; then \
              cp docker-compose.yml docker-compose.yml.backup && \
              sed -i 's|image:.*|image: $REGISTRY/${{ steps.image_name.outputs.image_name_lower }}:$IMAGE_TAG|g' docker-compose.yml; \
            fi && \
            docker compose pull && \
            docker compose up -d --force-recreate && \
            docker image prune -f && \
            echo 'Deployed $REGISTRY/${{ steps.image_name.outputs.image_name_lower }}:$IMAGE_TAG to ${{ inputs.environment }}'"

      - name: Health check
        run: |
          sleep 10
          curl -f ${{ secrets.SERVER_URL }}/health || exit 1

