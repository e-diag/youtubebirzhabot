name: Manual Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      image_tag:
        description: 'Image tag to deploy (leave empty for latest)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: e-diag/youtubebirzhabot

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Test SSH connection
        run: |
          echo "Testing SSH connection to ${{ secrets.SERVER_HOST }}..."
          timeout 10 ssh -o BatchMode=yes -o ConnectTimeout=5 -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "echo 'SSH connection successful'" || echo "SSH connection failed, but continuing..."

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts || true

      - name: Determine image tag
        id: image_tag
        run: |
          if [ -n "${{ inputs.image_tag }}" ]; then
            echo "tag=${{ inputs.image_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PATH: ${{ secrets.SERVER_PATH }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          IMAGE_TAG: ${{ steps.image_tag.outputs.tag }}
        run: |
          echo "Pulling image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG"
          ssh -o BatchMode=yes -o ConnectTimeout=30 -o ServerAliveInterval=60 -o ServerAliveCountMax=3 $SERVER_USER@$SERVER_HOST "set -e && \
            cd $SERVER_PATH && \
            echo '$GITHUB_TOKEN' | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin && \
            docker pull '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG' && \
            if [ -f docker-compose.yml ]; then \
              cp docker-compose.yml docker-compose.yml.backup && \
              IMAGE_FULL='${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG' && \
              sed -i \"s|build: \\.|image: \$IMAGE_FULL|g\" docker-compose.yml && \
              sed -i \"s|image:.*youtubebirzha.*|image: \$IMAGE_FULL|g\" docker-compose.yml && \
              sed -i \"s|image:.*e-Diag.*|image: \$IMAGE_FULL|g\" docker-compose.yml && \
              sed -i \"s|image:.*e-diag.*youtubebirzha.*|image: \$IMAGE_FULL|g\" docker-compose.yml && \
              sed -i \"/app:/,/^[[:space:]]*[a-z-]*:/ { /image:/ s|image:.*|image: \$IMAGE_FULL|; }\" docker-compose.yml; \
            fi && \
            echo 'Updated docker-compose.yml, checking app service:' && \
            grep -A 10 '^[[:space:]]*app:' docker-compose.yml | head -15 || true && \
            docker compose pull && \
            docker compose up -d --force-recreate && \
            docker image prune -f && \
            echo 'Deployed \$IMAGE_FULL to ${{ inputs.environment }}'"

      - name: Health check
        env:
          SERVER_URL: ${{ secrets.SERVER_URL }}
        run: |
          if [ -n "$SERVER_URL" ]; then
            echo "Checking health at $SERVER_URL/health..."
            sleep 10
            curl -f --connect-timeout 10 --max-time 30 "$SERVER_URL/health" || {
              echo "⚠️ Health check failed, but deployment completed successfully"
              echo "This might be normal if the server is still starting up or DNS is not configured"
              exit 0
            }
          else
            echo "SERVER_URL not set, skipping health check"
          fi

